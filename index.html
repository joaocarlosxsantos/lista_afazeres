<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Afazeres</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" class="input-field" placeholder="Adicione um novo afazer..." required>
            <div class="date-time-container">
                <input type="date" id="todo-date" class="input-field">
                <input type="time" id="todo-time" class="input-field">
            </div>
            <button type="submit" class="add-button">Adicionar</button>
        </form>
        <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
